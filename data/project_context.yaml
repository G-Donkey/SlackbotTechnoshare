themes:
  - name: "LLMOps & Evaluation"
    pains:
      - "Uncertainty about model performance in production"
      - "High latency/cost of proprietary models"
      - "Difficulty in versioning prompts and datasets"
    stack: ["Arize Phoenix", "LangSmith", "MLflow", "PromptFlow"]
    success_criteria:
      - "Automated eval pipeline in CI/CD"
      - "Cost reduction via small specialist models"
    positioning: "We turn 'vibes-based' AI into engineering discipline with robust evals."

  - name: "RAG / Retrieval Systems"
    pains:
      - "Hallucinations on specific domain data"
      - "Poor retrieval relevance in complex docs"
      - "Latency issues with large vector stores"
    stack: ["Qdrant", "Weaviate", "Pinecone", "LangChain", "LlamaIndex"]
    success_criteria:
      - "High recall/precision in retrieval benchmarks"
      - "Sub-second retrieval latency"
    positioning: "We build RAG systems that actually work in production, not just demos."

  - name: "Agentic Workflows"
    pains:
      - "Agents getting stuck in loops"
      - "Unpredictable behavior in autonomous systems"
      - "Lack of observability in multi-step tasks"
    stack: ["LangGraph", "AutoGen", "CrewAI"]
    success_criteria:
      - "Reliable task completion rates > 90%"
      - "Human-in-the-loop fallback mechanisms"
    positioning: "We design agents that are potent but controllable and observable."

  - name: "Data Labeling & Synthetic Data"
    pains:
      - "Lack of high-quality training data"
      - "Expensive manual labeling"
      - "Privacy concerns with real user data"
    stack: ["Argilla", "Label Studio", "DistilLabel"]
    success_criteria:
      - "High-quality synthetic datasets generated at low cost"
      - "Improvement in fine-tuned model benchmarks"
    positioning: "We bootstrap data flywheels using synthetic data and efficient labeling."

  - name: "Multimodal / Video AI"
    pains:
      - "High compute cost for video processing"
      - "Complexity in synchronizing audio/visual/text"
    stack: ["Gemini 1.5 Pro", "GPT-4o", "Twelve Labs"]
    success_criteria:
      - "Accurate video understanding and summarization"
      - "Real-time processing capabilities"
    positioning: "We unlock the value trapped in video/audio archives using multimodal AI."
